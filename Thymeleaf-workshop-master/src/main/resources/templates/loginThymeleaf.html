<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Login</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
	<form action="#" th:action="@{/login}" method="post">
		<div align="center" style="margin: 210px;;">
			<div>
				<h1>Login</h1>
			</div>
			<div>
				<label for="username" class="col-form-label">Username</label>
				<input style="width: 200px" type="text" class="form-control" id="username" name="username" placeholder="Username">
				<span style="color:red" th:if="${param.error}">invalid user</span>
			</div>

			<div>
				<label for="password" class="col-form-label">Password</label>
				<input style="width: 200px" type="password" class="form-control" id="password" name="password" placeholder="Password">
				<span style="color:red" th:if="${param.error}">invalid password</span>
			</div>

			<div style="margin:10px">
				<button name="action" class="btn btn-primary" value="login">Log
					in</button>
				<!-- <span th:if="${param.logout}">logout correct</span> -->

			</div>
		</div>
	</form>
</body>
</html>
