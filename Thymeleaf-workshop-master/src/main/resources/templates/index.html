<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
	<div th:switch="${apps}" class="container my-5">
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/index}" method="post">
					<h2 th:case="null">Users and Appointments!</h2>
					<div sec:authorize="hasRole('ADMIN')">
						<p>
							<a href="/users/"><i class="fas fa-user-edit ml-2"></i> Go to
								Users</a>
						</p>
					</div>
					<div sec:authorize="hasRole('doctor')">
						<p>
							<a href="/apps/"><i class="fas fa-calendar ml-2"></i> Go to
								Appointments</a>
						</p>
					</div>
					<p>
						<a href="/logout"><i class="fas fa-power-off"></i> Log out</a>
					</p>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
