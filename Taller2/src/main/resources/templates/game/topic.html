<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Gestion de temas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5 col-md-10">
		<h1 class="md-5">Gestion de temas</h1>
		<table class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Descripcion</th>
					<th>Grupos por defecto</th>
					<th>Sprints por defecto</th>
					<th>Prefijo para grupos</th>
					<th>Editar</th>
					<th>Borrar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="topic : ${topics}">
					<td th:text="${topic.name}"></td>
					<td th:text="${topic.description}"></td>
					<td th:text="${topic.defaultGroups}"></td>
					<td th:text="${topic.defaultSprints}"></td>
					<td th:text="${topic.groupPrefix}"></td>
					<td><a th:href="@{/topic/edit/{id}(id=${topic.id})}	"
						class="btn btn-primary"><i class="fas fa-edit"></i></a></td>
					<td><a th:href="@{/topic/delete/{id}(id=${topic.id})}"
						class="btn btn-primary"><i class="fas fa-trash-alt"></i></a></td>
				</tr>
			</tbody>
		</table>
		<a href="/game/">Regresar a la pantalla de juegos</a>
	</div>
</body>
</html>
