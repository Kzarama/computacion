<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Gestion de juegos</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5 col-md-10">
		<h2 class="md-5">Gestion de juegos</h2>
		<table class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Fecha</th>
					<th>Hora</th>
					<th>Grupos</th>
					<th>Spints</th>
					<th>Inicio real</th>
					<th>Editar</th>
					<th>Borrar</th>
					<th>Historias</th>
					<th>Tema</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="game : ${games}">
					<td th:text="${game.name}"></td>
					<td th:text="${game.scheduledDate}"></td>
					<td th:text="${game.scheduledTime}"></td>
					<td th:text="${game.nGroups}"></td>
					<td th:text="${game.nSprints}"></td>
					<td th:text="${game.startTime}"></td>
					<td><a th:href="@{/game/edit/{id}(id=${game.id})}"
						class="btn btn-primary"><i class="fas fa-edit"></i></a></td>
					<td><a th:href="@{/game/delete/{id}(id=${game.id})}"
						class="btn btn-primary"><i class="fas fa-trash-alt"></i></a></td>
					<td><a th:href="@{/game/stories/{id}(id=${game.id})}"
						class="btn btn-primary"><i class="fas fa-archway"></i></a></td>
					<td><a th:href="@{/game/topic/{id}(id=${game.id})}"
						class="btn btn-primary"><i class="fas fa-user-shield"></i></a></td>
				</tr>
			</tbody>
		</table>
		<div class="my-5">
			<a href="/game/add" class="btn btn-primary">Adicionar</a>
		</div>
		<a href="/">Regresar a la pantalla principal</a>
	</div>
</body>
</html>
