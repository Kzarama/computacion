<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Login</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
	<form name="f" th:action="@{/login}" method="post">
		<div align="center" style="margin: 210px;">
			
			<div>
				<h1>Login</h1>
			</div>

			<div class="form-group">
				<label for="username">User <input class="form-control" value=""
					type="text" id="username" placeholder="username" name="username"></label><br>
				<span style="color: red" th:if="${param.error}">invalid user</span>
			</div>

			<div class="form-group">
				<label for="password">Password <input class="form-control"
					type="password" name="password"></label><br> <span
					style="color: red" th:if="${param.error}">invalid password</span>
			</div>

			<div style="margin: 10px">
				<button type="submit" name="action" class="btn btn-primary"
					value="login">Log in</button>
			</div>
			
		</div>
	</form>
</body>
</html>
